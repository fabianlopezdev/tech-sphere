<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#111" />
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.8" />
  
  <!-- Accent bar -->
  <rect x="0" y="610" width="1200" height="20" fill="#8C8373" />
  
  <!-- Title -->
  <text x="600" y="260" font-family="'Arial Black', sans-serif" font-size="90" font-weight="900" fill="#fff" text-anchor="middle">TECH</text>
  <text x="600" y="350" font-family="'Arial Black', sans-serif" font-size="70" font-weight="bold" fill="#8C8373" text-anchor="middle">SPHERE</text>
  
  <!-- Tagline -->
  <text x="600" y="440" font-family="'Arial', sans-serif" font-size="32" fill="#f2f2f2" text-anchor="middle">Innovation in Progress</text>
  
  <!-- Decorative elements -->
  <circle cx="600" cy="180" r="100" fill="none" stroke="#8C8373" stroke-width="4" opacity="0.5" />
  <circle cx="600" cy="180" r="80" fill="none" stroke="#8C8373" stroke-width="2" opacity="0.3" />
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#000" stop-opacity="0.8" />
    </linearGradient>
  </defs>
</svg>
