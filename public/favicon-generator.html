<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .instructions {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      background-color: #8c8373;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #65594c;
    }
  </style>
</head>
<body>
  <h1>Tech Sphere Favicon Generator</h1>
  
  <div class="instructions">
    <h2>Instructions:</h2>
    <ol>
      <li>The SVG favicon will be loaded and displayed on the canvas below</li>
      <li>Click the "Download PNG" button to download the PNG version</li>
      <li>Save the downloaded file as "favicon.png" in the public directory</li>
    </ol>
  </div>
  
  <div>
    <h2>Preview:</h2>
    <canvas id="canvas" width="128" height="128"></canvas>
  </div>
  
  <button id="download">Download PNG</button>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    
    // Load the SVG favicon
    img.onload = function() {
      ctx.drawImage(img, 0, 0, 128, 128);
    };
    img.src = '/favicon.svg';
    
    // Download as PNG
    document.getElementById('download').addEventListener('click', function() {
      const link = document.createElement('a');
      link.download = 'favicon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
