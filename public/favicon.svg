<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 128 128">
    <!-- Outer circle -->
    <circle cx="64" cy="64" r="60" stroke-width="8" class="outer-circle" />
    
    <!-- Inner circle -->
    <circle cx="64" cy="64" r="30" class="inner-circle" />
    
    <style>
        .outer-circle {
            stroke: #000;
            fill: transparent;
        }
        .inner-circle {
            fill: #000;
        }
        
        @media (prefers-color-scheme: dark) {
            .outer-circle {
                stroke: #fff;
            }
            .inner-circle {
                fill: #fff;
            }
        }
    </style>
</svg>
